<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="images_style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    </head>
    <body>
	<!-- Advanced-images navbar -->
   	<div class="topnav">
		  <div class="topnav-right">
    			<a href="index.html">Google Search</a>
    			<a href="advanced.html">Advanced</a>
  		  </div>
	</div>

    	<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google" class="center">
        
		<div class="container">
		    <div class="row">
		        <div class="main">

		            <!-- Actual search box -->
		            <div class="form-group has-search">
		            	<form action="https://google.com/search">
		                	<span class="fa fa-search form-control-feedback" style="margin-left:50px"></span>
		                	<input type="text" class="form-control" placeholder="Search" name="q" style="width:500px; border-radius: 50px ;margin-left:50px">
		                	<input type="hidden" name="hk" value = "en">
		                	<input type="hidden" name="tbm" value = "isch">
		                	<input type="hidden" name="source" value = "hp">
           					<input type="submit" value="Google Search"  name="btnK" class="butt">
		                </form>
		            </div>


		        </div>
		    </div>
		</div>


    </body>
</html>
